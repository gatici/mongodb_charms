"backup":
  "description": "Do a mongodb backup"
  "params":
    "target":
      "description": "The unit in which it should be performed the action. (ANY, PRIMARY,\
        \ SECONDARY)"
      "type": "string"
      "default": "ANY"
    "path":
      "description": "Path for the backup inside the unit"
      "type": "string"
      "default": "/data"
"restore":
  "description": "Restore from a MongoDB Backup"
  "params":
    "path":
      "description": "Path for the backup inside the unit"
      "type": "string"
      "default": "/data"
"remove-backup":
  "description": "Remove backup from unit"
  "params":
    "path":
      "description": "Path for the backup inside the unit"
      "type": "string"
      "default": "/data"
"is-primary":
  "description": "Check if the unit is the primary"
